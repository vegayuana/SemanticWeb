<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="page.css" />
    <title>Country Search</title>
</head>
<body> 

  <div class="header">
    <h3 class="title-web">COUNTRYWEB</h3>
    <div class="position-relative">
      <img src="img/title-bar.png" srcset="img/title-bar2x.png 2x, img/title-bar3x.png 3x" class="rectangle title-bar">
    </div>
  </div>

  <div class="main-block">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Country
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Contintent</a>
            <a class="dropdown-item" href="#">City</a>
            <a class="dropdown-item" href="#">President</a>
            <a class="dropdown-item" href="#">Population</a>
        </div>
      </div>
      
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2"><button><i class="fas fa-search"></i></button></span>
      </div>
    </div>

    <table class="table table-hover result">
      <thead>
        <tr>
          <th scope="col">Gambar</th>
          <th scope="col">Deskripsi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">

  </div>

</div>

</body>
<script>
$(document).ready(function(){
  $(".ClosePop").click(function(){x
    $(".pop-up").hide();
  });
});
</script>

</html>
